<!DOCTYPE html>
<html lang="p-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentro | Profile card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="profile-informations">
          <img src="./src/images/image-victor.jpg" alt="Imagem de Perfil">
          <p>Victor Crest <span>26</span></p>
          <span class="city">London</span>
        </div>
        <hr>
        <ul class="profile-numbers">
          <li class="info">
            <p class="couanter">80k</p>
            <span class="counter-type">Followers</span>
          </li>
          <li class="info">
            <p class="couanter">803k</p>
            <span class="counter-type">Likes</span>
          </li>
          <li class="info">
            <p class="couanter">1.4k</p>
            <span class="counter-type">Photos</span>
          </li>
        </ul>
      </div>
    </div>
  </main>

</body>

</html>
