<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando o DOM</title>
</head>
<body>
    <h1>Posts do Twitter</h1>

    <article class="post">
        <p><strong>Cristian Souza</strong> <span>@cristiansouza - 10 min</span></p>

        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusamus officia, quis eaque dolor laudantium et eligendi quia consectetur porro id non perspiciatis dolorem quidem exercitationem numquam tenetur autem eos? Beatae?

        <br>

        <div class="comentarios">
            <h3>Comentários</h3>

            <input name="novo-comentario" type="text" placeholder="Digite o seu comentário">

            <button onclick="adicionarComentario()">Adicionar comentário</button>

            <br>

            <div id="novos-comentarios"></div>
        </div>
    </article>

    <script type="text/javascript" src="index.js"></script>

</html>
