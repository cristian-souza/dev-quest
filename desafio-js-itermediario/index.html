<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilo.css">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <div class="duvida">
            <h2>FICOU COM DÚVIDA?<br/>
            NOS MANDE UMA MENSAGEM!</h2>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </p>
        </div>
            <form action="" id="form">
                <input class="inputs validacao" type="text" name="nome" id="nome" placeholder="Nome Completo *">
                <span class="erro esconder" data-input="nome">campo obrigatório</span>
                <input class="inputs validacao" type="text" name="email" id="email" placeholder="Email *">
                <span class="erro esconder" data-input="email">campo obrigatório</span>
                <input class="inputs validacao" type="number" name="telefone" id="telefone" placeholder="Telefone *">
                <span class="erro esconder" data-input="telefone">campo obrigatório</span>
                <textarea class="validacao" name="message" id="mensagem" placeholder="Mensagem *"></textarea>
                <span class="erro esconder" data-input="mensagem">campo obrigatório</span>
                <h3>*campos obrigatórios</h3>
                <button type="button" class="btn" id="enviar">ENVIAR</button>
            </form>
    </div>
    <script type="text/javascript" src="./src/js/validacao_formulario.js"></script>
</body>

</html>
